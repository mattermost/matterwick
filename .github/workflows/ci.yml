name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          fetch-depth: 0
          
      - name: Setup Go
        uses: actions/setup-go@v5 # v3.5.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Check Style
        run: make check-style

      - name: Tests
        run: make test
